<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">
        Welcome to
        <span class="font-semibold text-violet-500">Baper Bank</span>!!!
      </h1>
    </header>
    <section class="w-1/2 mt-12 mx-auto bg-lime-400 py-14 rounded-xl">
      <h3 class="text-center text-3xl font-semibold mb-6">Please Login</h3>
      <input
        class="w-9/12 mx-auto block px-4 py-2 border border-gray-500 rounded-md mb-2"
        type="email"
        name=""
        id="user-email"
        placeholder="Enter your email"
      />
      <input
        class="w-9/12 mx-auto block px-4 py-2 border border-gray-500 rounded-md mb-2"
        type="password"
        name=""
        id="user-password"
        placeholder="Enter your password"
      />
      <input
        id="btn-submit"
        class="mx-auto py-2 px-6 mt-5 bg-amber-500 block rounded-md font-medium hover:bg-amber-400 transition-all"
        type="submit"
        value="Submit"
      />
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
